  <script type="text/javascript" charset="utf-8">


	// If you want to prevent dragging, uncomment this section
	function preventBehavior(e)
	{
      e.preventDefault();
    };
	document.addEventListener("touchmove", preventBehavior, false);
	
	function onBodyLoad()
	{
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	function onDeviceReady()
  {
    alert("sometimes, this works");
    console.log("hey there");
  }
    </script>

</head>

<body onload="onBodyLoad()">
	<div data-role="page" id="connections">
		<div data-role="header">
			<h1>On My Way Now</h1>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" id="connection-list"></ul>
			<a href="#add" data-role="button" data-rel="dialog" data-icon="new" data-transition="pop">Add Connection</a>
		</div>
	</div>
	
	<div data-role="dialog" id="add">
		<div data-role="header">
			<h1>Add Connection</h1>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value="" />
			</div>	
			<div data-role="fieldcontain">
				<label for="message">Message</label>
				<textarea type="text" name="message" id="message">omw, be there in about {min} minutes.</textarea>
			</div>
			<div data-role="fieldcontain">
				<label for="location">Location</label>
				<input type="text" name="location" id="location" value="" />
			</div>
      <!-- <div data-role="fieldcontain">
        <label for="service">Service</label>
        <select name="service" id="service">
          <option value="campfire">Campfire</option>
          <option value="sms">Text Message (SMS)</option>
          <option value="email">Email</option>
          <option value="twitter">Twitter</option>
        </select>
      </div> -->
			<fieldset id="campfire">
			  <h2>Campfire</h2>
  			<div data-role="fieldcontain">
  				<label for="subdomain">Subdomain</label>
  				<input type="text" name="subdomain" id="subdomain" value="" />
  			</div>
  			<div data-role="fieldcontain">
  				<label for="username">Username</label>
  				<input type="text" name="username" id="username" value="" />
  			</div>
  			<div data-role="fieldcontain">
  				<label for="password">Password</label>
  				<input type="password" name="password" id="password" value="" />
  			</div>
  			<input type="hidden" name="token" id="token" value="" />
  			<div data-role="fieldcontain">
  				<label for="room">Room</label>
  				<select name="room" id="room"></select>
  			</div>
			</fieldset>
			<a href="#connections" data-role="button" data-icon="check" id="add-connection">Save</a>
		</div>
	</div>
	
	<div data-role="dialog" id="edit">
		<div data-role="header">
			<h1>Edit Connection</h1>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value="" />
			</div>	
			<div data-role="fieldcontain">
				<label for="message">Message</label>
				<textarea type="text" name="message" id="message">omw, be there in about {min} minutes.</textarea>
			</div>
			<div data-role="fieldcontain">
				<label for="location">Location</label>
				<input type="text" name="location" id="location" value="" />
			</div>

        <select name="service" id="service">
          <option value="campfire">Campfire</option>
          <option value="sms">Text Message (SMS)</option>
          <option value="email">Email</option>
          <option value="twitter">Twitter</option>
        </select>
      </div> -->
			<fieldset id="campfire">
			  <h2>Campfire</h2>
  			<div data-role="fieldcontain">
  				<label for="subdomain">Subdomain</label>
  				<input type="text" name="subdomain" id="subdomain" value="" />
  			</div>
  			<div data-role="fieldcontain">
  				<label for="username">Username</label>

  				<label for="password">Password</label>
  				<input type="password" name="password" id="password" value="" />
  			</div>
  			<input type="hidden" name="token" id="token" value="" />
  			<div data-role="fieldcontain">
  				<label for="room">Room</label>
  				<select name="room" id="room"></select>
  			</div>
			</fieldset>
			<a href="#connections" data-role="button" data-icon="check" id="save-connection">Save</a>
			<a href="#connections" data-role="button" data-icon="delete" id="delete-connection">Delete</a>
		</div>
	</div>

</body>
</html>
